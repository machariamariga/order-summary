<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon-32x32.png"/>
    <link rel="stylesheet" href="index.css" />
    <title>Order Summary</title>
</head>
<body>
    <main>
        <img id="illustration" src="images/illustration-hero.svg"/>
        <h1>Order Summary</h1>
        <p id="content">You can now listen to million of songs, audiobooks and podcasts on any device anywhere you like!</p>
        <div id="plan">
            <img src="images/icon-music.svg" />
            <div id="plan_info">
                <div>Annual Plan</div>
                <div id="price">$59.99/year</div>
            </div>
            <a href="">Change</a>
        </div>
        <button id="proceed">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
    </main>
</body>
</html>
